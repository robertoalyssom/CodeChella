    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <div>
            <a href="../index.html"><img src="../img/logo/Logo1 1@2x.png" alt="logotipo da CodeChella" class="logo"></a>
        </div>

        <!-- Mobile -->
        <div class="sidebar">
            <input type="checkbox" id="menu" class="sidebar-checkbox">
            <label for="menu">
                <i class="fa-sharp fa-solid fa-bars sidebar-icon"></i>
            </label>
            <ul class="sidebar-list">
                <li><a href="../pages/experiencia-page.html" class="header-link">A experiência</a></li>
                <li><a href="../pages/setores-page.html" class="header-link">Mapa de Setores</a></li>
                <li><a href="../pages/informacoes-page.html" class="header-link">Informações</a></li>
                <li><a href="../pages/comprar-ingresso-page.html" class="header-link">Ingresso</a></li>
            </ul>
        </div>

        <ul class="header-lista">
            <li><a href="../pages/experiencia-page.html" class="header-link">A experiência</a></li>
            <li><a href="../pages/setores-page.html" class="header-link">Mapa de Setores</a></li>
            <li><a href="../pages/informacoes-page.html" class="header-link">Informações</a></li>
            <li><a href="#" class="header-link">Ingresso</a></li>
        </ul>
    </header>
    <section class="banner">
        <img src="../img/banner/Banner-comprar-ingresso@2x.png" alt="imagem do céu com varios objetos arremessados para o alto" class="banner-image">
        <img src="../img/banner/Banner-comprar-ingresso-tablet.png" alt="imagem do céu com varios objetos arremessados para o alto" class="banner-image__tablet">
        <img src="../img/banner/Banner-comprar-ingresso-mobile.png" alt="imagem do céu com varios objetos arremessados para o alto" class="banner-image__mobile">
    </section>
    <main class="container-main">
        <section class="formulario">
            <div>
                <h2 class="formulario-title">Preencha o formulário a seguir:</h2>
            </div>
            <form action="#" class="form-main" data-form>
                <fieldset>
                    <label for="name" class="form-label">Nome Completo:</label>
                    <input name="name" type="text" class="form-field" id="name" placeholder="Seu nome completo aqui" required  data-field minlength="4"/> 
                     <span class="form-error" id="span"></span>
                </fieldset>

                <fieldset>
                    <label for="email" class="form-label">Email:</label>
                    <input name="email" type="email" class="form-field" id="email"  placeholder="exemplo@email.com" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{3}$" required data-field/>
                    <span class="form-error" id="span"></span>
                </fieldset>
                
                <div class="container-form">
                    <fieldset>
                        <label for="type" class="form-label">Tipo de ingresso:</label>
                        <select name="type" id="type" class="form-field" placeholder="Tipo de ingresso" required data-field>
                            <option>Inteira</option>
                            <option>Meia entrada</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label for="date" class="form-label">Data de nascimento:</label>
                        <input name="date" type="date" class="form-field" id="date" required data-field/>
                        <span class="form-error" id="span"></span>
                    </fieldset>
                </div>

                <div class="container-form">
                    <fieldset>
                        <label for="type" class="form-label">Setor:</label>
                        <select name="sector" id="sector" class="form-field" placeholder="Tipo de ingresso" required data-field>
                            <option>Pista Premium</option>
                            <option>Pista Comum</option>
                            <option>Cadeiras térreo</option>
                            <option>Cadeiras superiores</option>
                            <option>Rampas</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <label for="type" class="form-label">Data do show:</label>
                        <select name="showDate" id="showDate" class="form-field" placeholder="Tipo de ingresso" required data-field>
                            <option>11/03</option>
                            <option>12/03</option>
                        </select>
                    </fieldset>
                </div>

                <div class="container-submit">
                    <button type="submit" class="button submit-button" data-button>Avançar! <i class="fa-solid fa-arrow-right icon"></i></button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <a href="#"><img src="../img/logo/Logo1 1@2x.png" alt="logotipo da CodeChella" class="logo"></a>
            <div class="container-footer">

                <a href="#"><img src="../img/icons/whatsapp.png" alt="ícone do whatsapp"></a>

                <a href="#"><img src="../img/icons/insta.png" alt="ícone do instagram"></a>
                <a href="#"><img src="../img/icons/twitter.png" alt="ícone do twitter"></a>
            </div>
        </div>
        <div>
            <p>Desenvolvido por Alura.</p>
            <p>Projeto fictício sem fins comerciais.</p>
        </div>
    </footer>

</body>
</html>
